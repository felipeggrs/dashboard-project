<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="sidebar">
            <div class="logo"><span><img src="./img/dashboard-icon.svg" alt=""></span> Dashboard</div>
            <ul class="top-list">
                <li class="sidebar-links"><span><img class="home-icon" src="./img/home-icon.svg" alt=""></span> Home</li>
                <li class="sidebar-links"><span><img src="./img/profile-icon.svg" alt=""></span> Profile</li>
                <li class="sidebar-links"><span><img src="./img/messages-icon.svg" alt=""></span> Messages</li>
                <li class="sidebar-links"><span><img src="./img/history-icon.svg" alt=""></span> History</li>
                <li class="sidebar-links"><span><img src="./img/tasks-icon.svg" alt=""></span> Tasks</li>
                <li class="sidebar-links"><span><img src="./img/community-icon.svg" alt=""></span> Communities</li>
            </ul>
            <ul class="bottom-list">
                <li class="sidebar-links"><span><img src="./img/settings-icon.svg" alt=""></span> Settings</li>
                <li class="sidebar-links"><span><img src="./img/support-icon.svg" alt=""></span> Support</li>
                <li class="sidebar-links"><span><img src="./img/privacy-icon.svg" alt=""></span> Privacy</li>
            </ul>
        </div>
        <div class="content">
            <p>Content</p>
        </div>
        <div class="rightbar">
            <p>Rightbar</p>
        </div>
    </div>
</body>
</html>
